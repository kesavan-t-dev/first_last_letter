<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Word Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mt-5">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Word Validation</h5>
                </div>
                <div class="card-body">

                    <div class="mb-3">
                        <label class="form-label">Enter a word</label>
                        <input type="text" id="user_input" class="form-control" placeholder="Eg.test">
                    </div>

                    <div id="result_msg" class="alert d-none text-center"></div>

                    <div class="d-flex gap-2">
                        <button id="submit_btn" class="btn btn-success" onclick="validate_word()">Submit</button>
                        <button id="reset_btn" class="btn btn-outline-danger" onclick="reset_form()">Reset</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="./assets/scripts/script.js" defer></script>
</body>
</html>
